<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66FFCC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Logo molecular -->
    <g transform="translate(-200, -80)">
      <!-- Círculo principal -->
      <circle cx="0" cy="0" r="80" fill="url(#logoGradient)" opacity="0.9"/>
      
      <!-- Diseño molecular interno -->
      <g fill="white" opacity="0.9">
        <!-- Puntos centrales -->
        <circle cx="0" cy="0" r="4" />
        <circle cx="-20" cy="-20" r="3" opacity="0.7" />
        <circle cx="20" cy="-20" r="3" opacity="0.7" />
        <circle cx="-20" cy="20" r="3" opacity="0.7" />
        <circle cx="20" cy="20" r="3" opacity="0.7" />
        
        <!-- Puntos periféricos -->
        <circle cx="0" cy="-40" r="5" opacity="0.8" />
        <circle cx="0" cy="40" r="5" opacity="0.8" />
        <circle cx="-40" cy="0" r="5" opacity="0.8" />
        <circle cx="40" cy="0" r="5" opacity="0.8" />
        <circle cx="-30" cy="-30" r="4" opacity="0.6" />
        <circle cx="30" cy="-30" r="4" opacity="0.6" />
        <circle cx="-30" cy="30" r="4" opacity="0.6" />
        <circle cx="30" cy="30" r="4" opacity="0.6" />
      </g>
      
      <!-- Líneas conectoras -->
      <g stroke="white" stroke-width="1" opacity="0.4" fill="none">
        <line x1="0" y1="0" x2="0" y2="-40" />
        <line x1="0" y1="0" x2="0" y2="40" />
        <line x1="0" y1="0" x2="-40" y2="0" />
        <line x1="0" y1="0" x2="40" y2="0" />
        <line x1="0" y1="0" x2="-30" y2="-30" stroke-width="0.6" opacity="0.3" />
        <line x1="0" y1="0" x2="30" y2="-30" stroke-width="0.6" opacity="0.3" />
        <line x1="0" y1="0" x2="-30" y2="30" stroke-width="0.6" opacity="0.3" />
        <line x1="0" y1="0" x2="30" y2="30" stroke-width="0.6" opacity="0.3" />
      </g>
    </g>
    
    <!-- Texto principal -->
    <g transform="translate(120, 0)">
      <!-- BioWox -->
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
        Bio<tspan fill="#00CC66">Wox</tspan>
      </text>
      
      <!-- Subtítulo -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="white" opacity="0.9">
        MICROBIOLOGIA AVANÇADA
      </text>
    </g>
    
    <!-- Descripción -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-anchor="middle">
        O futuro da microbiologia já chegou
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.9" text-anchor="middle">
        Precisão, tecnologia e saúde em cada resultado
      </text>
    </g>
  </g>
</svg>
